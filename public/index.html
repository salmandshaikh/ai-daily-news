<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Daily News</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Reith+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="masthead">
        <div class="container">
            <div class="logo">
                <span class="logo-text">AI Daily News</span>
            </div>
            <nav class="nav-bar">
                <ul>
                    <li><a href="#" class="active">Home</a></li>
                    <li><a href="#">Technology</a></li>
                    <li><a href="#">Research</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">Ethics</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <div class="date-line" id="last-updated">Last updated: Loading...</div>

            <section class="hero-section" id="hero-news">
                <!-- Hero article will be injected here -->
            </section>

            <section class="news-grid" id="news-grid">
                <!-- News cards will be injected here -->
            </section>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 AI Daily News. Powered by Groq & OpenRouter.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
